<dx-popup
    width="auto"
    height="auto"
    [showTitle]="true"
    [title]="title"
    [dragEnabled]="false"
    [closeOnOutsideClick]="true"
    [showCloseButton]="false"
    container=".dx-viewport"
    [(visible)]="popupVisible"
    class="container"
>
    <div class="container">
        <div class="containt">
            <p>{{msg}}</p>
        </div>
        <div class="buttons">
          <dx-button
            stylingMode="contained"
            text="Close"
            type="normal"
            [width]="80"
            (click)="closePopUp()"
          >
          </dx-button>
        </div>
    </div>  
</dx-popup>
